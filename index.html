<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>AlpineJS Full Screen Slides Demo</title>
    <link rel="stylesheet" type="text/css" href="./main.css" />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.5/dist/alpine.min.js"
      defer
    ></script>
  </head>
  <body>
    <div class="container">
      <div
        class="navigation"
        x-data="navigationControls()"
        x-init="() => { dispatcher = $dispatch }"
      >
        <button @click="next">
          Next
        </button>
        <button @click="previous">
          Previous
        </button>
      </div>

      <div
        class="slides"
        x-data="slidesContainer()"
        x-init="() => { slides = [...document.querySelectorAll('section')]; goToSlide(0); }"
        @update-slide-index.window="goToSlide($event.detail.slideIndex)"
        @go-next-slide.window="nextSlide"
        @go-previous-slide.window="previousSlide"
      >
        <section>
          <p>Slide one</p>
        </section>

        <section>
          <p>Slide two</p>
        </section>

        <section>
          <p>Slide three</p>
        </section>

        <section>
          <p>Slide four</p>
        </section>

        <section>
          <p>Slide five</p>
        </section>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
